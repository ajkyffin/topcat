<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css" />

    <div class="container-fluid">
      <div class="page-header">
        <!-- Fixed navbar -->
          <div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"="home.browse" translate="SITE_NAME"></a>
              </div>
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li class="active">
                    <a ui-sref="home.browse.facilities" translate="MAIN_NAVIGATION.HOME"></a>
                  </li>
                  <li>
                    <a ui-sref="about" translate="MAIN_NAVIGATION.ABOUT"></a>
                  </li>
                  <li>
                    <a ui-sref="contact" translate="MAIN_NAVIGATION.CONTACT"></a>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <!-- <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span translate="MAIN_NAVIGATION.LANGUAGE"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                      <li>
                        <a ng-click="vm.changeLanguage('en')" translate="LANGUAGE.BUTTON_LANG_EN"></a>
                      </li>
                      <li>
                        <a ng-click="vm.changeLanguage('fr')" translate="LANGUAGE.BUTTON_LANG_FR"></a>
                      </li>
                    </ul>
                  </li> -->

                  <li class="dropdown">
                    <a class="dropdown-toggle pointer" data-toggle="dropdown" role="button" aria-expanded="false"><span translate="MAIN_NAVIGATION.LOGIN"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                      <li>
                        <a ui-sref="login" translate="MAIN_NAVIGATION.LOGIN"></a>
                      </li>
                      <li class="divider" ng-if="vm.isLoggedIn()"></li>
                      <li ng-repeat="facilityName in vm.facilitiesToLogout()" ng-if="vm.isLoggedIn()" >
                        <a ui-sref="logout.facility({facilityName: facilityName})" translate="MAIN_NAVIGATION.LOGOUT_FACILITY" translate-values="{facilityName : facilityName}"></a>
                      </li>
                      <li ng-if="vm.isLoggedIn()">
                        <a ui-sref="logout" translate="MAIN_NAVIGATION.LOGOUT_ALL"></a>
                      </li>
                    </ul>
                  </li>

                  <!-- navbar split button. Doesn't look very good on mobile -->
                  <!-- <li class="dropdown-split-left"><a ui-sref="login">{{'MAIN_NAVIGATION.LOGIN' | translate}}</a></li>
                  <li class="dropdown dropdown-split-right">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                      <i class="caret"></i>
                    </a>
                    <ul class="dropdown-menu pull-right">
                      <li>
                          <a ui-sref="logout">{{'MAIN_NAVIGATION.LOGOUT_ALL' | translate}}</a>
                      </li>
                    </ul>
                  </li> -->
                </ul>
              </div><!--/.nav-collapse -->
            </div>
          </div>
      </div>

      <!-- content -->
      <div inform class="inform-fixed inform-shadow"></div>

      <div ui-view></div>

      <!-- /content -->
    </div>

    <footer class="footer">
