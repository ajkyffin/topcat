<div class="search-form">
    <form role="form" novalidate="novalidate" tooltip-placement="bottom">
        <div class="form-group has-feedback">
            <label class="control-label sr-only" for="searchText"></label>
            <input type="text" class="form-control input-sm" id="searchText" translate translate-attr-placeholder="SEARCH.FORM.SEARCH_TEXT_PLACEHOLDER" ng-model="searchFormController.text">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
        <div class="form-group">
            <select class="form-control input-sm" ng-model="searchFormController.type">
                <option style="display:none" value="" translate="SEARCH.FORM.SELECT_TYPE"></option>
                <option value="Investigation" translate="SEARCH.FORM.INVESTIGATION_TYPE"></option>
                <option value="Dataset" translate="SEARCH.FORM.DATASET_TYPE"></option>
                <option value="Datafile" translate="SEARCH.FORM.DATAFILE_TYPE"></option>
            </select>
        </div>
        <div class="form-group">
            <p class="input-group">
                <input type="text" class="form-control input-sm" uib-datepicker-popup="{{searchFormController.dateFormat}}" ng-model="searchFormController.startDate" is-open="searchFormController.isStartDateOpen"  close-text="Close" placeholder="{{'SEARCH.FORM.START_DATE_PLACEHOLDER' | translate}}" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default input-sm" ng-click="searchFormController.openStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="form-group">
            <p class="input-group">
                <input type="text" class="form-control input-sm" uib-datepicker-popup="{{searchFormController.dateFormat}}" ng-model="searchFormController.endDate" is-open="searchFormController.isEndDateOpen" close-text="Close" placeholder="{{'SEARCH.FORM.END_DATE_PLACEHOLDER' | translate}}"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default input-sm" ng-click="searchFormController.openEndDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="form-group" ng-controller="ParameterModalController as modal">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="form-control btn btn-default btn-sm" ng-click="modal.openModal(searchFormController, 'sm')" translate="SEARCH.FORM.ADD_PARAMETER_BUTTON"></button>
                </div>
                <div class="btn-group" role="group">
                    <button class="form-control btn btn-default btn-sm" ng-click="modal.openModal(searchFormController, 'sm')" translate="SEARCH.FORM.ADD_SAMPLE_BUTTON"></button>
                </div>
            </div>

            <!-- searchFormController: {{searchFormController}} -->

            <ul class="list-unstyled">
                <li ng-repeat="param in searchFormController.parameters">
                <div class="row">
                    <div class="col-sm-10">
                        <span class="text-left"><a href="" title="Type: {{param.type}}, Value Type: {{param.valueType}}, Value: {{param.value}} ">{{param.name}}</a></span>
                    </div>
                    <div class="col-sm-1">
                        <span class="text-right"><a href="#">[x]</a></span>
                    </div>
                 </div>
                 </li>
            </ul>
        </div>
        <div class="form-group" ng-show="searchFormController.facilities.length > 1">
            <div class="checkbox" ng-repeat="facility in searchFormController.facilities">
                <label><input type="checkbox" ng-model="facility.selected"> {{facility.title}}</label>
            </div>
        </div>
        <button type="submit" class="form-control btn btn-default" ng-click="searchFormController.search()" translate="SEARCH.FORM.SEARCH_BUTTON"></button>
    </form>
</div>
