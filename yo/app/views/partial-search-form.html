<div class="searchForm">
    <form role="form" novalidate="novalidate">
        <div class="form-group has-feedback">
            <label class="control-label sr-only" for="searchText"></label>
            <input type="text" class="form-control input-sm" id="searchText" placeholder="Search Text" ng-model="searchForm.form.query">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
        <div class="form-group">
            <select class="form-control input-sm" ng-options="item.id as item.name for item in searchForm.init.searchTypeItems" ng-model="searchForm.form.type">
                <option style="display:none" value="">Select a Search Type</option>
            </select>
        </div>
        <div class="form-group">
            <select class="form-control input-sm" ng-options="item.id as item.name for item in searchForm.init.facilityItems" ng-model="searchForm.form.facility" id="facility" name="facility">
                <option style="display:none" value="">Select a facility</option>
            </select>
        </div>
        <div class="form-group">
            <p class="input-group">
                <input type="text" class="form-control input-sm" datepicker-popup="{{ searchForm.init.datepickers.dateformat }}" ng-model="searchForm.form.startDate" is-open="searchForm.init.datepickers.startDate" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" placeholder="Start Date"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default input-sm" ng-click="searchForm.open($event, 'startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="form-group">
            <p class="input-group">
                <input type="text" class="form-control input-sm" datepicker-popup="{{ searchForm.init.datepickers.dateformat }}" ng-model="searchForm.form.endDate" is-open="searchForm.init.datepickers.endDate" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" close-text="Close" placeholder="End Date"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default input-sm" ng-click="searchForm.open($event, 'endDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>
        </div>
        <div class="form-group" ng-controller="ParameterModalCtrl as modal">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="button" class="form-control btn btn-default btn-sm" ng-click="modal.openModal(searchForm.form, 'sm')">Add Parameter</button>
                </div>
                <div class="btn-group" role="group">
                    <button class="form-control btn btn-default btn-sm" ng-click="modal.openModal(searchForm.form, 'sm')">Add Sample</button>
                </div>
            </div>
            <!--
            searchForm.searchText: {{searchForm.query}}<br />
            searchForm.searchType: {{searchForm.type}}<br />
            searchForm.facility: {{searchForm.facility}}<br />
            searchForm.startDate: {{searchForm.startDate}}<br />
            searchForm.endDate: {{searchForm.endDate}}<br />
            searchForm.name: {{searchForm.name}}<br />
             -->
            searchForm: {{searchForm.form}}

            <ul class="list-unstyled">
                <li ng-repeat="param in searchForm.form.parameters">
                <div class="row">
                    <div class="col-sm-10">
                        <span class="text-left"><a href="" title="Type: {{param.type}}, Value Type: {{param.valueType}}, Value: {{param.value}} ">{{param.name}}</a></span>
                    </div>
                    <div class="col-sm-1">
                        <span class="text-right"><a href="#">[x]</a></span>
                    </div>
                 </div>
                 </li>
            </ul>
        </div>
        <button type="submit" class="form-control btn btn-default" ng-click="searchForm.search()">Search</button>
    </form>
</div>
