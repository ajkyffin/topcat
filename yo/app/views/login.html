<h1>Login</h1>

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <form novalidate name="vm.form">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="server">Server</label>
                    <select id="facilityName" name="facilityName" class="form-control" ng-model="vm.user.facilityName" required>
                        <option value="dls">dls</option>
                        <option value="isis">isis</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="plugin">Authentication Type</label>
                    <select id="plugin" name="plugin" class="form-control" ng-model="vm.user.plugin" required>
                        <option value="ldap">ldap</option>
                        <option value="db">db</option>
                        <option value="uows">uows</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input id="username" name="username" placeholder="Username" class="form-control" type="text" ng-model="vm.user.username" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input id="password" name="password" placeholder="Password" class="form-control" type="password" ng-model="vm.user.password" required>
                </div>
                <div class="form-group">
                    <button type="submit" id="login" class="btn btn-primary" ng-click="vm.login(vm.form)" ng-disabled="vm.form.$invalid">Login</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<p>{{vm.session}}</p>
<p><pre>form = {{vm.form | json}}</pre></p>
