<div class="row">
    <ul class="nav nav-tabs nav-tabs-head" role="tablist">
        <li ng-repeat="tab in homeController.tabs" ng-class="{active : $state.includes(tab.showState)}">
        	<a 
        		ui-sref="{{tab.sref}}"
        		role="tab"
        		translate="{{tab.translate}}">
    		</a>
        </li>
    </ul>
    <div 
    	ng-repeat="tab in homeController.tabs"
    	ui-view="{{tab.name}}"
    	ng-show="$state.includes(tab.showState)">	
    </div>
</div>
