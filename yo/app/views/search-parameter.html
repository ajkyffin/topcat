<form role="form" novalidate name="searchParameterController.form">
    <div class="modal-header">
        <h3 class="modal-title">Add a Parameter Filter</h3>
    </div>
    <div class="modal-body">
        
        <div class="form-group has-feedback">
            <label class="control-label sr-only" for="searchText"></label>
            <select class="form-control input-sm" ng-options="item as item.name for item in searchParameterController.parameterTypes" ng-model="searchParameterController.parameterType" required>
                <option style="display:none" value="">Parameter Type</option>
            </select>

        </div>

        <div class="form-group" ng-if="searchParameterController.parameterType.valueType == 'STRING' && searchParameterController.parameterType.permissibleStringValues.length == 0">
            <input type="text" class="form-control input-sm" id="value" placeholder="Value" ng-model="searchParameterController.textValue"  required />
        </div>
        <div class="form-group" ng-if="searchParameterController.parameterType.valueType == 'NUMERIC'">
            <input type="number" class="form-control input-sm" id="value" placeholder="Value" ng-model="searchParameterController.numberValue" required />
        </div>
        <div class="form-group" ng-if="searchParameterController.parameterType.valueType == 'DATE_AND_TIME'">
            <p class="input-group">
                <input type="text" class="form-control input-sm" uib-datepicker-popup="{{searchParameterController.dateFormat}}" ng-model="searchParameterController.dateValue" is-open="searchParameterController.isDateValueOpen"  close-text="Close" placeholder="{{'SEARCH.FORM.START_DATE_PLACEHOLDER' | translate}}" required />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default input-sm" ng-click="searchParameterController.openDateValue()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>

        </div>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="searchParameterController.submit()" ng-disabled="searchParameterController.form.$invalid">OK</button>
        <button class="btn btn-warning" ng-click="searchParameterController.cancel()">Cancel</button>
    </div>
</form>
