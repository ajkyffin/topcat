
<ul class="breadcrumb" style="position: absolute;" ng-show="browse.currentEntityType != 'facility'">
    <li ng-repeat="item in browse.structure">
        <span ng-class="{current : browse.currentEntityType == item}">{{ item }}</span>
    </li>
</ul>

<div>
    <table datatable="" dt-options="browse.dtOptions" dt-columns="browse.dtColumns" dt-disable-deep-watchers="true" class="row-border hover" width="100%"></table>
</div>
