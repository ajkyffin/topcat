<div class="modal-header">
    <h3 class="modal-title">Add a Parameter Filter</h3>
</div>
<div class="modal-body">
    <form role="form">
        <div class="form-group has-feedback">
            <label class="control-label sr-only" for="searchText"></label>
            <input type="text" class="form-control input-sm" id="searchText" placeholder="Parameter Name" ng-model="formParam.name">
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
        <div class="form-group">
            <select class="form-control input-sm" ng-options="item.id as item.name for item in parameterTypes" ng-model="formParam.valueType">
                <option style="display:none" value="">Parameter Value Type</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-sm" id="value" name="value" placeholder="Value" ng-model="formParam.value" />
            <input type="hidden" id="type" name="type" ng-init="formParam.type='parameter'" ng-model="formParam.type" />
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
