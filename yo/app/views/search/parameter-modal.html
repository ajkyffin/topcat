<form role="form">
    <div class="modal-header">
        <h3 class="modal-title">Add a Parameter Filter</h3>
    </div>
    <div class="modal-body">
        
        <div class="form-group has-feedback">
            <label class="control-label sr-only" for="searchText"></label>
            <input type="text" class="form-control input-sm" id="searchText" placeholder="Parameter Name" ng-model="parameterModalController.name" required>
            <span class="glyphicon glyphicon-search form-control-feedback"></span>
        </div>
        <div class="form-group">
            <select class="form-control input-sm" ng-options="item.id as item.name for item in parameterModalController.parameterTypes" ng-model="parameterModalController.valueType" required>
                <option style="display:none" value="">Parameter Value Type</option>
            </select>
        </div>
        <div class="form-group" ng-show="parameterModalController.valueType == 'text'">
            <input type="text" class="form-control input-sm" id="value" placeholder="Value" ng-model="parameterModalController.textValue"  ng-required="parameterModalController.valueType == 'text'" />
        </div>
        <div class="form-group" ng-show="parameterModalController.valueType == 'number'">
            <input type="number" class="form-control input-sm" id="value" placeholder="Value" ng-model="parameterModalController.numberValue"  ng-required="parameterModalController.valueType == 'number'" />
        </div>
        <div class="form-group" ng-show="parameterModalController.valueType == 'date'">
            <p class="input-group">
                <input type="text" class="form-control input-sm" uib-datepicker-popup="{{parameterModalController.dateFormat}}" ng-model="parameterModalController.dateValue" is-open="parameterModalController.isDateValueOpen"  close-text="Close" placeholder="{{'SEARCH.FORM.START_DATE_PLACEHOLDER' | translate}}" ng-required="parameterModalController.valueType == 'date'" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default input-sm" ng-click="parameterModalController.openDateValue()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
            </p>

        </div>
        
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="parameterModalController.submit()">OK</button>
        <button class="btn btn-warning" ng-click="parameterModalController.cancel()">Cancel</button>
    </div>
</form>
