
<ul class="breadcrumb">
    <li ng-repeat="item in browseEntitiesController.breadcrumbItems">
        <span ng-show="!$last">
            <a href="{{item.href}}" translate="{{item.translate}}" ng-if="item.translate"></a>
            <a 
                href="{{item.href}}"
                ng-if="!item.translate && item.title.length > browseEntitiesController.maxBreadcrumbTitleLength"
                uib-tooltip="{{item.title}}"
                tooltip-placement="bottom"
            >{{item.title | limitTo : browseEntitiesController.maxBreadcrumbTitleLength}}...</a>
            <a
                href="{{item.href}}"
                ng-if="!(!item.translate && item.title.length > browseEntitiesController.maxBreadcrumbTitleLength)"
            >{{item.title}}</a>
        </span>
        <i ng-show="$last" translate="{{item.translate}}"></i>
    </li>
</ul>

<div>
    <div ng-if="browseEntitiesController.isScroll" ui-grid="browseEntitiesController.gridOptions" ui-grid-infinite-scroll ui-grid-selection ui-grid-save-state ui-grid-selection ui-grid-resize-columns  class="browse-grid">
        <div class="no-rows row" ng-show="isEmpty">
            <div class="col-md-2 col-md-offset-5 empty-message">
                <span translate="BROWSE.EMPTY"></span>
            </div>
        </div>
    </div>

    <div ng-if="!browseEntitiesController.isScroll" ui-grid="browseEntitiesController.gridOptions" ui-grid-pagination ui-grid-selection ui-grid-save-state ui-grid-selection ui-grid-resize-columns class="browse-grid">
        <div class="no-rows row" ng-show="isEmpty">
            <div class="col-md-2 col-md-offset-5 empty-message">
                <span translate="BROWSE.EMPTY"></span>
            </div>
        </div>
    </div>
</div>
